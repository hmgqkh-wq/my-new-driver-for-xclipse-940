name: Build and Package (Android cross-compile)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK: android-ndk-r25b
    steps:
    - uses: actions/checkout@v4
    - name: Install packages
      run: sudo apt-get update && sudo apt-get install -y cmake ninja-build xxd wget unzip
    - name: Install shaderc (glslc)
      run: |
        sudo apt-get install -y shaderc
    - name: Setup Android NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
        unzip -q ndk.zip -d $HOME
        echo "NDK installed"
    - name: Configure CMake
      run: |
        mkdir build && cd build
        cmake -GNinja .. -DCMAKE_TOOLCHAIN_FILE=$HOME/android-ndk-r25b/build/cmake/android.toolchain.cmake -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-31 -DENABLE_SHADER_BUILD=ON
    - name: Build
      run: cd build && ninja -v
    - name: Package artifact
      run: cd build && ../scripts/build_and_package.sh
    - name: Upload tarball
      uses: actions/upload-artifact@v4
      with:
        name: exynosx940-fullport
        path: exynosx940-revolutionary-android-arm64.tar.gz
